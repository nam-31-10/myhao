<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Toán Biểu Thức</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-image: url('/static/images/background.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'DejaVu Sans', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
        h1 {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            color: #000;
            border: 2px solid #007BFF;
            padding: 10px;
            background-color: #fff;
        }
        input:focus {
            outline: none;
            border-color: #0056b3;
        }
        a {
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-keyboard {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Tính Toán Biểu Thức</h1>
        <form method="POST">
            <div class="form-group">
                <label for="expression">Nhập biểu thức toán học:</label>
                <input type="text" class="form-control" id="expression" name="expression" required placeholder="Ví dụ: x^2 + 3*x - 5">
            </div>
            <div id="keyboard" class="mb-3">
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('+')">+</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('-')">-</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('*')">*</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('/')">/</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('**')">^</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('log(')">log()</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('sqrt(')">√()</button>
            </div>
            <button type="submit" class="btn btn-primary">Tính</button>
        </form>

        {% if result is not none %}
        <div class="mt-3">
            <h4>Kết quả: {{ result }}</h4>
        </div>
        {% endif %}

        <a href="/">Trở về trang chính</a>
    </div>

    <script>
        function addToExpression(symbol) {
            const expressionInput = document.getElementById('expression');
            expressionInput.value += symbol;
            expressionInput.focus();
        }
    </script>
</body>
</html>
