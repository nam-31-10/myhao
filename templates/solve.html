<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ */
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white; /* Nền trắng cho container */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Đổ bóng cho container */
        }
        h1 {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Màu sắc bảy sắc cầu vồng cho tiêu đề */
            text-align: center; /* Căn giữa tiêu đề */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }
        input {
            color: #000; /* Màu văn bản */
            border: 2px solid #007BFF; /* Đường viền cho input */
            padding: 10px; /* Padding cho input */
            background-color: #fff; /* Màu nền cho input */
        }
        input:focus {
            outline: none; /* Bỏ viền khi focus */
            border-color: #0056b3; /* Đổi màu đường viền khi focus */
        }
        a {
            color: #007BFF; /* Màu liên kết */
            font-weight: bold; /* Đậm cho liên kết */
        }
        a:hover {
            text-decoration: underline; /* Gạch chân khi di chuột */
        }
        .btn-keyboard {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Giải Phương Trình</h1>
        <form method="POST">
            <div class="form-group">
                <label for="equation">Nhập phương trình:</label>
                <input type="text" class="form-control" id="equation" name="equation" required placeholder="Ví dụ: x^2 - 4 = 0">
                <small class="form-text text-muted">Sử dụng các ký hiệu như: x^2, x + 2, log(x), sqrt(x), √(x)</small>
            </div>
            <div class="form-group">
                <label for="variable">Tên biến:</label>
                <input type="text" class="form-control" id="variable" name="variable" required placeholder="Ví dụ: x">
            </div>
            <div>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('x')">x</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('y')">y</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('+')">+</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('-')">-</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('*')">*</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('/')">/</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('**')">^</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('(')">(</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression(')')">)</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('sqrt(')">√(</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('sin')">sin</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('cos')">cos</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('tan')">tan</button>
                <button type="button" class="btn btn-light btn-keyboard" onclick="addToExpression('log')">log</button>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Giải</button>
        </form>

        {% if result is not none %}
        <div class="mt-3">
            <h4>Kết quả: {{ result|replace('sqrt', '√') }}</h4>
        </div>
        {% endif %}

        <a href="/">Trở về trang chính</a>
    </div>

    <script>
        function addToExpression(value) {
            var input = document.getElementById('equation');
            input.value += value; // Thêm giá trị vào ô nhập
            input.focus(); // Đặt con trỏ vào ô nhập
        }
    </script>
</body>
</html>
