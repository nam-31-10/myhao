<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân phối Poisson</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/images/background.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'DejaVu Sans', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .plot-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vẽ phân phối Poisson</h1>
        <form method="POST">
            <div class="form-group">
                <label for="lambda">Tham số λ (lambda):</label>
                <input type="number" step="any" class="form-control" id="lambda" name="lambda" value="1" required>
            </div>
            <div class="form-group">
                <label for="x_max">Giá trị tối đa (x_max):</label>
                <input type="number" class="form-control" id="x_max" name="x_max" value="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Vẽ đồ thị</button>
        </form>

        <div class="plot-container">
            {% if plot_url %}
                <h2>Đồ thị phân phối Poisson</h2>
                <img src="{{ plot_url }}" alt="Poisson Distribution Plot">
            {% endif %}
        </div>
    </div>
</body>
</html>
